<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakariae</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">Zakariae</a>
            <!-- Navbar -->
            <ul class="navbar">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#services" class="nav-link">Services</a></li>
                <li><a href="#portfolio" class="nav-link">Portfolio</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <!-- Menu Icon -->
            <div class="menu-icon">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </header>
    
    <!-- Home -->
    <section class="home container">
        <div class="home-content">
            <div class="home-img">
                <img src="imgs/Image-perso.png" alt="image perso">
            </div>
            <div class="home-text">
                <h3>Salut</h3>
                <h2>Je suis <span class="color">Zakariae</span></h2>

                    Je suis <span class="color">élève ingénieur</span> en 3ème année génie informatique à l'université internationale de Rabat, qui est très intéressé par <span class="color">le développement web Front end</span>.
                </p>
                <!-- Social -->
                <div class="social">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- About -->
    <section class="about container" id="about">

    </section>
    <!-- Link to JS -->
    <script src="main.js"></script>
</body>
</html>
